{% extends "booking/base.html" %}
{% block title %} Display All Rooms Data{% endblock %}
{% block content %}
<form method="POST">
  {% csrf_token %}
  <div class="input-group">
    <input type="text" class="form-control" placeholder="Search Room By Room number" name="search">
    <div class="input-group-btn">
      <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
    </div>
  </div>
</form>
<table class="table">
    <thead>
      <tr>
        <th scope="col">Room No</th>
        <th scope="col">Room Type</th>
        <th scope="col">Is Available</th>
        <th scope="col">Price(per Day)</th>
        
    </thead>
    <tbody>
        {% for c in cus %}
      <tr class="table-active">
        <th scope="row">{{c.room_no}}</th>
        <td>{{c.room_type}}</td>
        <td>{{c.is_available}}</td>
        <td>{{c.price}}</td>
        
      </tr>
      {% endfor %}
    </tbody>
  </table>
  <br>
  <a href="home" class="btn btn-info btn-block my-4" role="button" >Back</a>
  {% endblock %}
